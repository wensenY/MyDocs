<script>
    window.$docsify = {
        name: '闲杂笔记',
        repo: 'https://github.com/wensenY/MyDocs',
        onlyCover: true,                                   // 只显示封面
        // loadSidebar: true,                               // 侧边栏
        maxLevel: 3,                                        // 最大支持渲染的标题层级
        coverpage: true,                                    // 封面 _coverpage.md
        loadNavbar: true,                                   // 导航栏
        auto2top: true,                                     // 切换页面自动跳转到页面顶部
        search: {
            //maxAge: 86400000,                             // 过期时间单位毫秒，默认一天
            paths: 'auto',
            placeholder: '搜索',
            noData: '找不到结果',
            depth: 4,                                       // 搜索标题的最大程级, 1 - 6
        }
    }
</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
